name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # MCP Server (TypeScript)
  # ============================================================================
  mcp-server:
    name: MCP Server (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']

    defaults:
      run:
        working-directory: mcp-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npx tsc --noEmit

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test -- --coverage

  # ============================================================================
  # Pattern Engine (Python)
  # ============================================================================
  pattern-engine:
    name: Pattern Engine (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    defaults:
      run:
        working-directory: pattern-engine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pattern-engine/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=src --cov-report=term

  # ============================================================================
  # Demo Verification
  # ============================================================================
  demos:
    name: Verify Demos
    runs-on: ubuntu-latest
    needs: [mcp-server]

    defaults:
      run:
        working-directory: mcp-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run OCEL export demo
        run: npx tsx ../demos/export_ocel_demo.ts

      - name: Run visualization demo
        run: npx tsx ../demos/visualize_process_demo.ts

      - name: Run conformance demo
        run: npx tsx ../demos/check_conformance_demo.ts

      - name: Run prediction demo
        run: npx tsx ../demos/predict_outcome_demo.ts

  # ============================================================================
  # Build Artifacts
  # ============================================================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [mcp-server, pattern-engine]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Build MCP Server
        working-directory: mcp-server
        run: |
          npm ci
          npm run build

      - name: Verify build output
        run: |
          echo "Checking build artifacts..."
          ls -la mcp-server/dist/
          test -f mcp-server/dist/index.js
          echo "✅ Build artifacts verified"

      - name: Package info
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| MCP Server | ✅ Built |" >> $GITHUB_STEP_SUMMARY
          echo "| Pattern Engine | ✅ Tests Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Server: 605+ tests" >> $GITHUB_STEP_SUMMARY
          echo "- Pattern Engine: See pytest output" >> $GITHUB_STEP_SUMMARY
